<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="logo.png" />
        <title>Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="../style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <navbar-component page="home"></navbar-component>

        <section class="my-5 fadeInUp">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <div>
                        <div class="d-flex align-items-center">
                            <label class="form-label me-2">City:</label>
                            <span id="city" class="form-control">Error</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-2">
            <div class="cendiv">
                <h1 id="timer">Time</h1>
            </div>
            <div class="cendiv">
                <div class="bookingInfo">
                    <h2 class="blockText" id="spotText">Floor: 1 | Spot: 2</h2>
                    <h5 class="blockText" id="sText">From: MASNSJ</h5>
                    <h5 class="blockText" id="eText">To: MASNSJ</h5>
                    <h5 class="blockText" >Total cost:</h5>
                    <h2 class="blockText" id="costText">$35.00</h2>
                    <div class="cendiv">
                        <button class="okButton" id="bookButton" onclick="bookSpot()">Book Now</button>
                    </div>
                    <div class="cendiv">
                        <div class="notiMessage" id="bookingStatusNotification">Message Goes Here</div>
                    </div>
                </div>
            </div>
        </section>

        <script type="module" src="../global.js"></script>
        <script type="module" src="../components.js"></script>
        <script src="./index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
